<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>学生管理系统(web版)首页</title>
</head>
<style>
  p{
    font-size: 100px;
  }
  body{
    font-size: 20px;
    font-family: "宋体";
  }
  .box a {
    margin: 0 20px;
  }

  .box a:hover {
    color: red;
  }
  .blue{
    border-color: blueviolet;}
  .font1{color: coral;}
  .font2{color: green;}
</style>
<script>   <!--确认删除框-->
function del(stu_sid) {
  var i = confirm("确认删除吗？")
  if (i == true) {
    location.href = "deleteStudent?delete_sid=" + stu_sid;
  }
}

</script>
<body>
<div align="center">
  <h1 class="font2">python-web版(前端部分)学生管理系统<font size="2"></font></h1>
  <p></p>
  <!--模糊查询的表单-->
  <form action="findStudent" method="post">
    <input type="text" name="str" placeholder="此处填写姓名或性别" class="font2"><input type="submit" value="搜索">&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
    <a href="add.html">添加学生</a>
  </form>
  <p></p>
  <table border="1" class="blue">
    <thead class="font1">
    <th>学生编号</th>
    <th>学生姓名</th>
    <th>学生性别</th>
    <th>学生年龄</th>
    <th>学生年级</th>
    <th>学生成绩</th>
    <th>操作</th>
    </thead>
    <tbody class="blue">
    <!--将views.py返回的学生集合数据context中的键students通过for循环遍历}
     for student in students-->
    <tr>
      <td>{{ student.sid }}</td>
      <td>{{ student.sname }}</td>
      <td>{{ student.ssex }}</td>
      <td>{{ student.sage }}</td>
      <td>{{ student.sgrade }}</td>
      <td>{{ student.sscore }}</td>
      <td class="font1"><a href="update.html">修改</a>|<a
        href="javascript:del({{ student.sid }})">删除</a></td>
      <!--updateStudent?update_sid={{ student.sid }}-->
      <td class="font1"></td>
    </tr>
    </tbody>
  </table>
  <div style="margin-right:15px">共{{ count }}条记录</div>
  <div class="box" style="margin-top: 30px">
    <a href="./index.txt" download="">首页信息页面下载</a>
    <a href="./add.txt" download="">添加信息页面下载</a>
    <a href="./update.txt" download="">更新信息页面下载</a>
  </div>
</div>

</body>
</html>
